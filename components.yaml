components:
  schemas:
    readOnlyObject:
      type: object
      properties:
        string:
          type: string
          readOnly: true
          example: "hello"
        bool:
          type: boolean
          readOnly: true
          example: true
        num:
          type: number
          readOnly: true
          example: 1.0
      required:
        - string
        - bool
        - num
    writeOnlyObject:
      type: object
      properties:
        string:
          type: string
          writeOnly: true
          example: "hello"
        bool:
          type: boolean
          writeOnly: true
          example: true
        num:
          type: number
          writeOnly: true
          example: 1.0
      required:
        - string
        - bool
        - num
    readWriteObject:
      type: object
      properties:
        num1:
          type: integer
          writeOnly: true
          example: 1
        num2:
          type: integer
          writeOnly: true
          example: 2
        num3:
          type: integer
          example: 4
        sum:
          type: integer
          readOnly: true
          example: 7
      required:
        - num1
        - num2
        - num3
        - sum
    collectionOneOfObject:
      oneOf:
        - type: object
          additionalProperties: true
          example:
            allow: true
            user_is_admin: true
            user_is_granted: []
        - type: array
          items: {}
    stronglyTypedOneOfObject:
      oneOf:
        - $ref: "#/components/schemas/simpleObjectWithType"
        - $ref: "#/components/schemas/deepObjectWithType"
      discriminator:
        propertyName: type
    stronglyTypedNullableOneOfObject:
      oneOf:
        - $ref: "#/components/schemas/nestedEnumArray"
        - $ref: "#/components/schemas/nestedEnumMap"
      nullable: true
      discriminator:
        propertyName: tags
    stronglyTypedOneOfObjectWithNonStandardDiscriminatorName:
      oneOf:
        - $ref: "#/components/schemas/simpleObjectWithNonStandardTypeName"
        - $ref: "#/components/schemas/deepObjectWithNonStandardTypeName"
      discriminator:
        propertyName: 'obj.type'
    stronglyTypedOneOfDiscriminatedObject:
      oneOf:
        - $ref: "#/components/schemas/taggedObject1"
        - $ref: "#/components/schemas/taggedObject2"
        - $ref: "#/components/schemas/taggedObject3"
      discriminator:
        propertyName: tag
        mapping:
          tag3: "#/components/schemas/taggedObject3"
          tag1: "#/components/schemas/taggedObject1"
          tag2: "#/components/schemas/taggedObject2"
    constDiscriminatedOneOf:
      oneOf:
        - $ref: "#/components/schemas/constObject1"
        - $ref: "#/components/schemas/constObject2"
      discriminator:
        propertyName: tag
        mapping:
          tag1: "#/components/schemas/constObject1"
          tag2: "#/components/schemas/constObject2" 
    constObject1:
      type: object
      properties:
        tag:
          const: tag1
        imageURL:
          type: string
      required:
        - tag
        - imageURL
    constObject2:
      type: object
      properties:
        tag:
          const: tag2
        profileId:
          type: string
      required:
        - tag
        - profileId 
    conflictingObject:
      type: object
      properties:
        security:
          type: integer
          description: security code
        reason:
          type: integer
          description: reason for the incident
      required:
        - security
        - reason
    ## test generation when objects are members of multiple 
    ## oneOf definitions 
    Vehicle:
      oneOf: 
      - $ref: '#/components/schemas/Car'
      - $ref: '#/components/schemas/Bike'
      discriminator:
        propertyName: vehicleType
        mapping: 
          car: '#/components/schemas/Car'
          bike: '#/components/schemas/Bike'

    HasWheels:
      oneOf: 
      - $ref: '#/components/schemas/Car'
      - $ref: '#/components/schemas/Bike'
      discriminator:
        propertyName: wheelsType
        mapping: 
          four: '#/components/schemas/Car'
          two: '#/components/schemas/Bike'
          
    Car:
      type: object
      properties:
        vehicleType:
          type: string
          const: car
        wheelsType:
          type: string
          const: four
      required: [vehicleType, wheelsType]
          
    Bike:
      type: object
      properties:
        vehicleType:
          type: string
          const: bike
        wheelsType:
          type: string
          const: two
        colour:
          type: string
      required: [vehicleType, wheelsType, colour]
    NestedDiscUnion:
      oneOf:
        - $ref: "#/components/schemas/TypeA"
        - $ref: "#/components/schemas/TypeB"
      discriminator:
        propertyName: type
        mapping:
          a: "#/components/schemas/TypeA"
          b: "#/components/schemas/TypeB"
    TypeA:
      oneOf:
        - $ref: "#/components/schemas/TypeA1"
        - $ref: "#/components/schemas/TypeA2"
    TypeA1:
      type: object
      required: [type, value]
      properties:
        type:
          type: string
          const: a
        value:
          type: string
    TypeA2:
      type: object
      required: [type, count]
      properties:
        type:
          type: string
          const: a
        count:
          type: integer
    TypeB:
      type: object
      required: [type, data]
      properties:
        type:
          type: string
          const: b
        data:
          type: string
    infectedWithAny:
      type: object
      required: [data]
      properties:
        data:
          oneOf:
            - $ref: "#/components/schemas/simpleObject"
            - $ref: "#/components/schemas/deepObject"
            - type: object
              x-speakeasy-type-override: any
    unionOfArrays:
      oneOf:
        - type: array
          items:
            type: object
            required: [foo]
            properties:
              foo:
                type: string
          x-speakeasy-name-override: foos
        - type: array
          items:
            type: object
            required: [bar]
            properties:
              bar:
                type: string
        - type: array
          items:
            type: object
            required: [baz]
            properties:
              baz:
                type: string

    mixedUnionTypes:
      oneOf:
        - $ref: "#/components/schemas/Bike"
        - type: array
          items:
            $ref: "#/components/schemas/Bike"
    weaklyTypedOneOfObject:
      oneOf:
        - $ref: "#/components/schemas/simpleObject"
        - $ref: "#/components/schemas/deepObject"
    weaklyTypedOneOfNullEnumObject:
      oneOf:
        - $ref: "#/components/schemas/simpleObject"
        - $ref: "#/components/schemas/deepObject"
        - enum: [null]
    weaklyTypedOneOfReadOnlyObject:
      oneOf:
        - $ref: "#/components/schemas/simpleObject"
        - $ref: "#/components/schemas/readOnlyObject"
    weaklyTypedOneOfWriteOnlyObject:
      oneOf:
        - $ref: "#/components/schemas/simpleObject"
        - $ref: "#/components/schemas/writeOnlyObject"
    weaklyTypedOneOfReadWriteObject:
      oneOf:
        - $ref: "#/components/schemas/simpleObject"
        - $ref: "#/components/schemas/readWriteObject"
    oneOfPrimitives:
      oneOf:
        - type: boolean
        - type: string
    oneOfCollectionEnum:
      oneOf:
        - type: string
        - $ref: "#/components/schemas/simpleObject"
        - type: array
          items:
          - type: string
            title: nestedenum
            enum: 
            - "abc"
            - "def"
    oneOfOverlappingObjects:
      oneOf:
        - type: object
          title: obj1
          required:
            - field1
          properties:
            field1:
              type: string
        - type: object
          title: obj2
          required:
            - field1
            - field2
          properties:
            field1:
              type: string
            field2:
              type: boolean
    objectWithNullEnums:
      type: object
      required: [nullEnum]
      properties:
        nullEnum:
          enum: [null]
        optNullEnum:
          enum: [null]
    typedObjectOneOf:
      oneOf:
        - $ref: "#/components/schemas/typedObject1"
        - $ref: "#/components/schemas/typedObject2"
        - $ref: "#/components/schemas/typedObject3"
    typedObjectNullableOneOf:
      oneOf:
        - $ref: "#/components/schemas/typedObject1"
        - $ref: "#/components/schemas/typedObject2"
        - type: "null"
    flattenedTypedObject1:
      oneOf:
        - $ref: "#/components/schemas/typedObject1"
    nullableTypedObject1:
      oneOf:
        - $ref: "#/components/schemas/typedObject1"
        - type: "null"
    typedObject1:
      type: object
      properties:
        type:
          type: string
          enum:
            - "obj1"
        value:
          type: string
      required:
        - type
        - value
    typedObject2:
      type: object
      properties:
        type:
          type: string
          enum:
            - "obj2"
        value:
          type: string
      required:
        - type
        - value
    typedObject3:
      type: object
      properties:
        type:
          type: string
          enum:
            - "obj3"
        value:
          type: string
      required:
        - type
        - value
    taggedObject1:
      type: object
      properties:
        tag:
          type: string
          enum: [tag1]
        imageURL:
          type: string
      required:
        - tag
        - imageURL
    taggedObject2:
      type: object
      properties:
        tag:
          type: string
          enum: [tag2]
        profileId:
          type: string
      required:
        - tag
        - profileId
    taggedObject3:
      type: object
      properties:
        tag:
          type: string
          const: tag3
        phone:
          type: string
      required:
        - tag
        - phone
    httpBinSimpleJsonObject:
      type: object
      properties:
        slideshow:
          type: object
          properties:
            author:
              type: string
            date:
              type: string
            title:
              type: string
            slides:
              type: array
              items:
                type: object
                properties:
                  title:
                    type: string
                  type:
                    type: string
                  items:
                    type: array
                    items:
                      type: string
                required:
                  - title
                  - type
          required:
            - author
            - date
            - title
            - slides
      required:
        - slideshow
    enum:
      type: string
      description: "A string based enum"
      enum:
        - "one"
        - "two"
        - "three"
        - "four_and_more"
      example: "one"
    enumArray:
      type: array
      items:
        $ref: "#/components/schemas/enum"
    enumMap:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/enum"
    nestedEnumArray:
      type: object
      properties:
        tags:
          type: string
        enums:
          $ref: "#/components/schemas/enumArray"
      required:
        - tags
        - enums
    nestedEnumMap:
      type: object
      properties:
        tags:
          type: string
        enums:
          $ref: "#/components/schemas/enumMap"
      required:
        - tags
        - enums
    arrayOfDiscriminatedUnions:
      type: array
      items:
        $ref: "#/components/schemas/stronglyTypedOneOfObject"
    arrayOfDiscriminatedUnionsMap:
      type: object
      properties:
        arrayMap:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/arrayOfDiscriminatedUnions"
      required:
        - arrayMap
    nestedArrayOfDiscriminatedUnions:
      type: object
      properties:
        nestedArray:
          type: array
          items:
            $ref: "#/components/schemas/arrayOfDiscriminatedUnions"
      required:
        - nestedArray
    simpleObject:
      description: "A simple object that uses all our supported primitive types and enums and has optional properties."
      externalDocs:
        description: "A link to the external docs."
        url: "https://speakeasy.com/docs"
      type: object
      properties:
        str:
          type: string
          description: "A string property."
          example: "test"
        bool:
          type: boolean
          description: "A boolean property."
          example: true
        int:
          type: integer
          description: "An integer property."
          example: 1
        int32:
          type: integer
          format: int32
          description: "An int32 property."
          example: 1
        num:
          type: number
          description: "A number property."
          example: 1.1
        float32:
          type: number
          format: float
          description: "A float32 property."
          example: 1.1
        enum:
          $ref: "#/components/schemas/enum"
        date:
          type: string
          format: date
          description: "A date property."
          example: "2020-01-01"
        dateTime:
          type: string
          format: date-time
          description: "A date-time property."
          example: "2020-01-01T00:00:00.001Z"
        any:
          description: "An any property."
          example: "any"
        strOpt:
          type: string
          description: "An optional string property."
          example: "testOptional"
        boolOpt:
          type: boolean
          description: "An optional boolean property."
          example: true
        intOptNull:
          type: integer
          description: "An optional integer property will be null for tests."
        numOptNull:
          type: number
          description: "An optional number property will be null for tests."
        intEnum:
          type: integer
          description: "An integer enum property."
          enum:
            - 1
            - 2
            - 3
          example: 2
          x-speakeasy-enum-format: enum
          x-speakeasy-enums:
            - First
            - Second
            - Third
        int32Enum:
          type: integer
          format: int32
          description: "An int32 enum property."
          enum:
            - 55
            - 69
            - 181
          example: 55
        bigint:
          type: integer
          format: bigint
          example: 8821239038968084
        bigintStr:
          type: string
          format: bigint
          example: "9223372036854775808"
        decimal:
          type: number
          format: decimal
          example: 3.141592653589793
        decimalStr:
          type: string
          format: decimal
          example: "3.14159265358979344719667586"
        decimalNullableOpt:
          type: [number, "null"]
          format: decimal
        int64Str:
          type: string
          format: int64
          description: An int64 string
          example: "100"
        float64Str:
          type: string
          format: float64
          description: A float64 string
          example: "1.1"
      required:
        - str
        - bool
        - int
        - int32
        - num
        - float32
        - enum
        - date
        - dateTime
        - any
        - intEnum
        - int32Enum
    simpleObjectCamelCase:
      description: "A simple object that uses all our supported primitive types and enums and has optional properties."
      externalDocs:
        description: "A link to the external docs."
        url: "https://speakeasy.com/docs"
      type: object
      properties:
        str_val:
          type: string
          description: "A string property."
          example: "example"
        bool_val:
          type: boolean
          description: "A boolean property."
          example: true
        int_val:
          type: integer
          description: "An integer property."
          example: 999999
        int32_val:
          type: integer
          format: int32
          description: "An int32 property."
          example: 1
        num_val:
          type: number
          description: "A number property."
          example: 1.1
        float32_val:
          type: number
          format: float
          description: "A float32 property."
          example: 2.2222222
        enum_val:
          $ref: "#/components/schemas/enum"
        date_val:
          type: string
          format: date
          description: "A date property."
          example: "2020-01-01"
        date_time_val:
          type: string
          format: date-time
          description: "A date-time property."
          example: "2020-01-01T00:00:00.001Z"
        any_val:
          description: "An any property."
          example: "any example"
        str_opt_val:
          type: string
          description: "An optional string property."
          example: "optional example"
        bool_opt_val:
          type: boolean
          description: "An optional boolean property."
          example: true
        int_opt_null_val:
          type: integer
          description: "An optional integer property will be null for tests."
          example: 999999
        num_opt_null_val:
          type: number
          description: "An optional number property will be null for tests."
          example: 1.1
        int_enum_val:
          type: integer
          description: "An integer enum property."
          enum:
            - 1
            - 2
            - 3
          example: 3
          x-speakeasy-enum-format: enum
          x-speakeasy-enums:
            - First
            - Second
            - Third
        int32_enum_val:
          type: integer
          format: int32
          description: "An int32 enum property."
          enum:
            - 55
            - 69
            - 181
          example: 69
        bigint_val:
          type: integer
          format: bigint
        bigint_str_val:
          type: string
          format: bigint
        decimal_val:
          type: number
          format: decimal
      required:
        - str_val
        - bool_val
        - int_val
        - int32_val
        - num_val
        - float32_val
        - enum_val
        - date_val
        - date_time_val
        - any_val
        - int_enum_val
        - int32_enum_val
    simpleObjectWithType:
      allOf:
        - $ref: "#/components/schemas/simpleObject"
        - type: object
          properties:
            type:
              type: string
          required:
            - type
    anotherObjectWithType:
      type: object
      properties:
        type:
          type: string
        bool:
          type: boolean
      required: [type, bool]
    simpleObjectWithNonStandardTypeName:
      allOf:
        - $ref: "#/components/schemas/simpleObject"
        - type: object
          properties:
            'obj.type':
              type: string
          required:
            - 'obj.type'
    deepObject:
      type: object
      properties:
        str:
          type: string
          example: "test"
        bool:
          type: boolean
          example: true
        int:
          type: integer
          example: 1
        num:
          type: number
          example: 1.1
        obj:
          $ref: "#/components/schemas/simpleObject"
        map:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/simpleObject"
          example: { "key": "...", "key2": "..." }
        arr:
          type: array
          items:
            $ref: "#/components/schemas/simpleObject"
          example: ["...", "..."]
        any:
          anyOf:
            - $ref: "#/components/schemas/simpleObject"
            - type: string
          example: "anyOf[0]"
        type:
          type: string
      required:
        - str
        - bool
        - int
        - num
        - obj
        - map
        - arr
        - any
    deepObjectQueryParams:
      description: >
        deepObject style query parameter serialization is undefined for
        arrays or nested objects by the specification:
           https://github.com/OAI/OpenAPI-Specification/issues/1706
        This schema covers the intended implementation cases rather than
        the fully complex deepObject schema.
      type: object
      properties:
        arr:
          type: array
          items:
            type: string
          example: ["test1", "test2"]
        bool:
          type: boolean
          example: true
        int:
          type: integer
          example: 1
        map:
          type: object
          additionalProperties:
            type: string
          example: {"testkey1": "testvalue1", "testkey2": "testvalue2"}
        num:
          type: number
          example: 1.1
        obj:
          $ref: "#/components/schemas/simpleObject"
        oneof:
          oneOf:
            - type: string
            - type: integer
          example: test
        oneofnestedobject:
          oneOf:
            - type: string
            - type: object
              properties:
                nested:
                  type: string
          example: { "nested": "test" }
        str:
          type: string
          example: "test"
      required:
        - arr
        - bool
        - int
        - map
        - num
        - obj
        - str
    deepObjectSmaller:
      type: object
      properties:
        str:
          type: string
          example: "test"
        bool:
          type: boolean
          example: true
        int:
          type: integer
          example: 1
        num:
          type: number
          example: 1.1
        obj:
          $ref: "#/components/schemas/simpleObject"
        map:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/simpleObject"
          example: { "key": "..." }
        arr:
          type: array
          items:
            $ref: "#/components/schemas/simpleObject"
          example: ["...", "..."]
        any:
          anyOf:
            - $ref: "#/components/schemas/simpleObject"
            - type: string
          example: "anyOf[0]"
        type:
          type: string
      required:
        - str
        - bool
        - int
        - num
        - obj
        - map
        - arr
        - any
    deepObjectCamelCase:
      type: object
      properties:
        str_val:
          type: string
          example: "test"
        bool_val:
          type: boolean
          example: true
        int_val:
          type: integer
          example: 1
        num_val:
          type: number
          example: 1.1
        obj_val:
          $ref: "#/components/schemas/simpleObjectCamelCase"
        map_val:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/simpleObjectCamelCase"
          example: { "key": "..." }
        arr_val:
          type: array
          items:
            $ref: "#/components/schemas/simpleObjectCamelCase"
          example: ["...", "..."]
        any_val:
          anyOf:
            - $ref: "#/components/schemas/simpleObjectCamelCase"
            - type: string
        type:
          type: string
      required:
        - str_val
        - bool_val
        - int_val
        - num_val
        - obj_val
        - map_val
        - arr_val
        - any_val
    deepObjectWithType:
      allOf:
        - $ref: "#/components/schemas/deepObject"
        - type: object
          properties:
            type:
              type: string
    deepObjectWithNonStandardTypeName:
      allOf:
        - $ref: "#/components/schemas/deepObject"
        - type: object
          properties:
            'obj.type':
              type: string
    complexNumberArrays:
      type: object
      properties:
        bigintArray:
            type: array
            items:
              type: integer
              format: bigint
        bigintStrArray:
            type: array
            items:
              type: string
              format: bigint
        decimalArray:
            type: array
            items:
              type: number
              format: decimal
        decimalStrArray:
            type: array
            items:
              type: string
              format: decimal
    complexNumberMaps:
      type: object
      properties:
        bigintMap:
          type: object
          additionalProperties:
            type: integer
            format: bigint
        bigintStrMap:
          type: object
          additionalProperties:
            type: string
            format: bigint
        decimalMap:
          type: object
          additionalProperties:
            type: number
            format: decimal
        decimalStrMap:
          type: object
          additionalProperties:
            type: string
            format: decimal
    fakerFormattedStrings:
      type: object
      description: A set of strings with format values that lead to relevant examples being generated for them
      properties:
        dateFormat:
          format: date
          type: string
          description: A field that will have RFC3339 formatted datestamp generated as example
        datetimeFormat:
          format: date-time
          type: string
          description: A field that will have RFC3339 formatted timestamp generated as example
        imageFormat:
          format: image
          type: string
          description: A field that will have a image url generated as example
        addressFormat:
          format: address
          type: string
          description: A field that will have an address generated as example
        timezoneFormat:
          format: timezone
          type: string
          description: A field that will have a timezone generated as example
        zipcodeFormat:
          format: zipcode
          type: string
          description: A field that will have a postal code generated as example
        jsonFormat:
          format: json
          type: string
          description: A field that will have a JSON generated as example
        uuidFormat:
          format: uuid
          type: string
          description: A field that will have a UUID generated as example
        domainFormat:
          format: domain
          type: string
          description: A field that will have a domain name generated as example
        emailFormat:
          format: email
          type: string
          description: A field that will have an email address generated as example
        ipv4Format:
          format: ipv4
          type: string
          description: A field that will have an IPv4 address generated as example
        ipv6Format:
          format: ipv6
          type: string
          description: A field that will have an IPv6 address generated as example
        macFormat:
          format: mac
          type: string
          description: A field that will have a MAC address generated as example
        passwordFormat:
          format: password
          type: string
          description: A field that will have a fake password generated as example
