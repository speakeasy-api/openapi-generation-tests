components:
  schemas:
    readOnlyObject:
      type: object
      properties:
        string:
          type: string
          readOnly: true
          example: "hello"
        bool:
          type: boolean
          readOnly: true
          example: true
        num:
          type: number
          readOnly: true
          example: 1.0
      required:
        - string
        - bool
        - num
    writeOnlyObject:
      type: object
      properties:
        string:
          type: string
          writeOnly: true
          example: "hello"
        bool:
          type: boolean
          writeOnly: true
          example: true
        num:
          type: number
          writeOnly: true
          example: 1.0
      required:
        - string
        - bool
        - num
    readWriteObject:
      type: object
      properties:
        num1:
          type: integer
          writeOnly: true
          example: 1
        num2:
          type: integer
          writeOnly: true
          example: 2
        num3:
          type: integer
          example: 4
        sum:
          type: integer
          readOnly: true
          example: 7
      required:
        - num1
        - num2
        - num3
        - sum
    collectionOneOfObject:
      oneOf:
        - type: object
          additionalProperties: true
          example:
            allow: true
            user_is_admin: true
            user_is_granted: []
        - type: array
          items: {}
    stronglyTypedOneOfObject:
      oneOf:
        - $ref: "#/components/schemas/simpleObjectWithType"
        - $ref: "#/components/schemas/deepObjectWithType"
      discriminator:
        propertyName: type
    stronglyTypedNullableOneOfObject:
      oneOf:
        - $ref: "#/components/schemas/nestedEnumArray"
        - $ref: "#/components/schemas/nestedEnumMap"
      nullable: true
      discriminator:
        propertyName: tags
    stronglyTypedOneOfObjectWithNonStandardDiscriminatorName:
      oneOf:
        - $ref: "#/components/schemas/simpleObjectWithNonStandardTypeName"
        - $ref: "#/components/schemas/deepObjectWithNonStandardTypeName"
      discriminator:
        propertyName: 'obj.type'
    stronglyTypedOneOfDiscriminatedObject:
      oneOf:
        - $ref: "#/components/schemas/taggedObject1"
        - $ref: "#/components/schemas/taggedObject2"
        - $ref: "#/components/schemas/taggedObject3"
      discriminator:
        propertyName: tag
        mapping:
          tag3: "#/components/schemas/taggedObject3"
          tag1: "#/components/schemas/taggedObject1"
          tag2: "#/components/schemas/taggedObject2"
    constDiscriminatedOneOf:
      oneOf:
        - $ref: "#/components/schemas/constObject1"
        - $ref: "#/components/schemas/constObject2"
      discriminator:
        propertyName: tag
        mapping:
          tag1: "#/components/schemas/constObject1"
          tag2: "#/components/schemas/constObject2" 
    constObject1:
      type: object
      properties:
        tag:
          const: tag1
        imageURL:
          type: string
      required:
        - tag
        - imageURL
    constObject2:
      type: object
      properties:
        tag:
          const: tag2
        profileId:
          type: string
      required:
        - tag
        - profileId
    conflictingDiscriminatorMappingKey:
      type: object
      required: [prefix, prefixTag2]
      properties:
        prefix:
          $ref: "#/components/schemas/stronglyTypedOneOfDiscriminatedObject"
        prefixTag2:
          type: object
          description: |
            In Go, this property conflicts with the `prefix` property when concatenated
            with the discriminator key `tag1` in the `GetPrefixTag2()` getter method.
          properties:
            str:
              type: string
    conflictingObject:
      type: object
      properties:
        security:
          type: integer
          description: security code
        reason:
          type: integer
          description: reason for the incident
      required:
        - security
        - reason
    ## test generation when objects are members of multiple 
    ## oneOf definitions 
    Vehicle:
      oneOf: 
      - $ref: '#/components/schemas/Car'
      - $ref: '#/components/schemas/Bike'
      discriminator:
        propertyName: vehicleType
        mapping: 
          car: '#/components/schemas/Car'
          bike: '#/components/schemas/Bike'

    HasWheels:
      oneOf: 
      - $ref: '#/components/schemas/Car'
      - $ref: '#/components/schemas/Bike'
      discriminator:
        propertyName: wheelsType
        mapping: 
          four: '#/components/schemas/Car'
          two: '#/components/schemas/Bike'
          
    Car:
      type: object
      properties:
        vehicleType:
          type: string
          const: car
        wheelsType:
          type: string
          const: four
      required: [vehicleType, wheelsType]
    Bike:
      type: object
      properties:
        vehicleType:
          type: string
          const: bike
        wheelsType:
          type: string
          const: two
        colour:
          type: string
      required: [vehicleType, wheelsType, colour]
    NestedDiscUnion:
      oneOf:
        - $ref: "#/components/schemas/TypeA"
        - $ref: "#/components/schemas/TypeB"
      discriminator:
        propertyName: type
        mapping:
          a: "#/components/schemas/TypeA"
          b: "#/components/schemas/TypeB"
    TypeA:
      oneOf:
        - $ref: "#/components/schemas/TypeA1"
        - $ref: "#/components/schemas/TypeA2"
    TypeA1:
      type: object
      required: [type, value]
      properties:
        type:
          type: string
          const: a
        value:
          type: string
    TypeA2:
      type: object
      required: [type, count]
      properties:
        type:
          type: string
          const: a
        count:
          type: integer
    TypeB:
      type: object
      required: [type, data]
      properties:
        type:
          type: string
          const: b
        data:
          type: string
    infectedWithAny:
      type: object
      required: [data]
      properties:
        data:
          oneOf:
            - $ref: "#/components/schemas/simpleObject"
            - $ref: "#/components/schemas/deepObject"
