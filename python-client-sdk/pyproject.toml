[project]
name = "openapi"
version = "4.0.0"
description = "Python Client SDK Generated by Speakeasy"
authors = [{ name = "Speakeasy" },]
readme = "README-PYPI.md"
requires-python = ">=3.9"
dependencies = [
    "eval-type-backport >=0.2.0",
    "httpx >=0.28.1",
    "jsonpath-python >=1.0.6",
    "pydantic >=2.10.3",
    "python-dateutil >=2.8.2",
    "typing-inspect >=0.9.0",
]

[tool.poetry]
repository = "https://github.com/speakeasy-api/openapi-generation-tests.git"
packages = [
    { include = "openapi", from = "src" }
]
include = ["py.typed", "src/openapi/py.typed"]

[tool.setuptools.package-data]
"*" = ["py.typed", "src/openapi/py.typed"]

[virtualenvs]
in-project = true

[tool.poetry.group.dev.dependencies]
mypy = "==1.14.1"
pylint = "==3.2.3"
pytest = "^8.2.0"
pytest-asyncio = "^0.23.7"
pytest-xdist = "^3.6.1"
types-python-dateutil = "^2.9.0.20240316"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.mypy]
disable_error_code = "misc"

[[tool.mypy.overrides]]
module = "typing_inspect"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "jsonpath"
ignore_missing_imports = true

[tool.pyright]
venvPath = "."
venv = ".venv"


